<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors Game</title>
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="ai-label" class="badge">ai</div>
    <span id="user-score">0</span>:<span id="ai-score">0</span>
  </div>
  <div class="result">
    <p>Paper covers rock. You win!</p>
  </div>
  <div class="choices">
    <div class="choice" id="rock">
      <img src="https://img.icons8.com/color/48/000000/hand-rock.png" />
    </div>
    <div class="choice" id="paper">
      <img src="https://img.icons8.com/color/48/000000/four-fingers--v1.png" />
    </div>
    <div class="choice" id="scissors">
      <img src="https://img.icons8.com/color/48/000000/hand-peace--v1.png" />
    </div>
  </div>
  <p id="action-message">Make your move.</p>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
