<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sprite Sheet Animation</title>
</head>

<body>
  <div class="character">
    <img class="character-spritesheet pixelart face-down"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/21542/DemoRpgCharacter.png"
      alt="character" />
    <img class="character-shadow pixelart"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/21542/DemoRpgCharacterShadow.png"
      alt="shadow" />
  </div>
  <script src="script.js"></script>
</body>

</html>
