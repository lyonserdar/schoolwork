<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="game.css" />
    <script src="game.js" defer></script>
    <title>Sudoku</title>
  </head>

  <body>
    <header></header>
    <main class="game">
      <div class="left-container">
        <div class="debug" id="debug">
          <h4>Debug</h4>
          <div id="assignment-4-anim"></div>
          <p id="cell-coords">Cell Coords: (,)</p>
          <p class="info"><i>Start a game to see the coords!</i></p>
          <input type="text" id="assignment-4-input" value="Type Here First" />
          <button onclick="assignment4Input()">Then Click Here</button>
          <p id="assignment-4-input-text"></p>
        </div>
        <div id="game-settings">
          <section id="game-setup">
            <div>
              <h4>Difficulty</h4>
              <select id="game-difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="debug">Debug</option>
              </select>
            </div>
          </section>
          <section>
            <button id="start-new-game">New Game</button>
          </section>
          <section id="game-stats">
            <h4>Time</h4>
            <p id="game-time">00:00:00</p>
          </section>
        </div>
      </div>
      <div class="middle-container">
        <div id="game-board"></div>
      </div>
      <div class="right-container">
        <div class="debug" id="auth">
          <h4>Auth</h4>
          <p>Username:</p>
          <p><i id="username"></i></p>
          <p>Timestamp:</p>
          <p><i id="timestamp"></i></p>
          <button onclick="clearLocalStorage()">Clear Local Storage</button>
          <p class="info">
            <i>Login at Project Page to see your credentials.</i>
          </p>
        </div>
        <div id="game-select-options"></div>
      </div>
    </main>
    <footer>
      <a href="index.html">Project Page</a>
      <div>

          by Ali Aydogdu, aka Serdar Lyon(<a

          >)
        </h5> -->
        <!-- <a href="pages/checkpoint.html" target="_blank">Checkpoint</a> -->
      </div>
    </footer>
  </body>
</html>
