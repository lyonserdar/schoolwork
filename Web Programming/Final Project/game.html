<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="game.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script src="game.js" defer></script>
    <title>Sudoku</title>
  </head>

  <body>
    <main class="game">
      <div class="left-container">
        <div id="game-settings">
          <section id="game-setup">
            <div>
              <h4>Difficulty</h4>
              <select id="game-difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="debug">Debug</option>
              </select>
            </div>
          </section>
          <section>
            <button id="start-new-game">New Game</button>
            <button id="start-new-game-last-board">
              New Game with Last Puzzle
            </button>
          </section>
          <section id="game-stats">
            <h4>Time</h4>
            <p id="game-time">00:00:00</p>
          </section>
        </div>
      </div>
      <div class="middle-container">
        <div id="game-board"></div>
      </div>
      <div class="right-container">
        <div id="game-select-options"></div>
      </div>
    </main>
    <footer>
      <a href="index.html">Project Page</a>
    </footer>
    <div class="debug hidden" id="assign6">
      <h4>JSON Game Data</h4>
      <pre>
        <code id="game-data"></code>
      </pre>
    </div>
  </body>
</html>
